[tox]
requires =
    tox>=4
env_list = lint, 3.9, 3.10, 3.11, 3.12, 3.13

[gh-actions]
python =
    3.9: py39
    3.10: py310, mypy
    3.11: py311, mypy
    3.12: py312, mypy
    3.13: py313, mypy

[testenv]
description = run unit tests
changedir = {tox_root}/tests
commands = {envpython} runner.py

[testenv:lint]
description = run linter
changedir = {tox_root}
skip_install = true
deps =
    ruff
commands = {envpython} -m ruff {posargs:check {tox_root}}

